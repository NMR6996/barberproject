{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <title>barbershop.az</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Jafar Sadigzade">
        <link rel="stylesheet" href="{%static "css/bootstrap.min.css"%}">
        <link rel="stylesheet" href="{%static "css/indexstyle.css"%}">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand ms-auto" href="{% url 'register' %}">Qeydiyyat</a>
                {%if user.is_authenticated%}
                <a class="navbar-brand ms-auto" href="{% url 'logout' %}">Çıxış</a>
                {%else%}
                <a class="navbar-brand ms-auto" href="{% url 'login' %}">Giriş</a>
                {%endif%}
            </div>
        </nav>
        
        <div class="team-area pb-180">
            <div class="container">
                <!-- Section Tittle -->
                <div class="row justify-content-center">
                    <div class="col-xl-8 col-lg-8 col-md-11 col-sm-11">
                        <div class="section-tittle text-center mb-100">
                            {% comment %} <span>Peşəkar bərbərlərimiz</span> {% endcomment %}
                            <h2>{{ salon.salon_name }}</h2>
                        </div>
                    </div>
                </div>
                <div class="row team-active dot-style">
                    {%for barber in barbers%}
                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-">
                        <div class="single-team mb-80 text-center">
                            <div class="team-img">
                                <img src="{{barber.barber_img.url}}">
                            </div>
                            <div class="team-caption">
                                <span></span>
                                <h3><a href="{% url 'barber' barber.id %}">{{barber.barber_name}}</a></h3>
                            </div>
                        </div>
                    </div>
                    {%endfor%}
                </div>
            </div>
        </div>
    </body>
</html>
